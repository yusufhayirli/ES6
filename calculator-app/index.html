<html>
<head>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class='box'>
        <h1>JAVASCRIPT ES6</h1>
        <h2>Calculator App</h2>

        <div class="ui input">
            <input id="first-num" type="text" placeholder="First Number">
        </div>
            <div>
                <button id='btn-sum' class="ui primary button">
                    +
                </button>
                <button id='btn-subs' class="ui primary button">
                    -
                </button>
                <button id='btn-multi' class="ui primary button">
                    *
                </button>
                <button id='btn-div' class="ui primary button">
                    /
                </button>
            </div>
        <div class="ui input">
            <input id="second-num" type="text" placeholder="Second Number">
        </div>
        <p id='result' ></p>
    </div>
    <script src='js/main.js'> </script>
</body>
</html>
